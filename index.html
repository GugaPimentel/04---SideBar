<!DOCTYPE html>
<html lang="pt-br">
<head>
   <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="src/styles/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Side Bar</title>
</head>
<body>
    <aside class="sidebar" >

      <header class="sidebar-header" >
        <img class="logo-img" src="https://sujeitoprogramador.com/steve.png" alt="">
      </header>

      <nav>

        <button>
          <span>
              <i class="material-symbols-outlined" >home</i>
              <span>Home</span>
          </span>
        </button>

        <button>
          <span>
              <i class="material-symbols-outlined" >tag</i>
              <span>Explore</span>
          </span>
        </button>

        <button>
          <span>
              <i class="material-symbols-outlined" >email</i>
              <span>Messages</span>
          </span>
        </button>

        <button>
          <span>
              <i class="material-symbols-outlined" >person</i>
              <span>Profile</span>
          </span>
        </button>

      </nav>

    </aside>

    <button onclick="guga()" class="button-mobile" >
      <i class="material-symbols-outlined">menu</i>
    </button>

    <nav class="menu-mobile">
        <button onclick="guga()" class="close-menu-mobile" >
          <span>
            <i class="material-symbols-outlined">close</i>
          </span>
        </button>
        <button>
          <span>
              <i class="material-symbols-outlined" >home</i>
              <span class="mobile-text" >Home</span>
          </span>
        </button>

        <button>
          <span>
              <i class="material-symbols-outlined" >tag</i>
              <span class="mobile-text">Explore</span>
          </span>
        </button>

        <button>
          <span>
              <i class="material-symbols-outlined" >email</i>
              <span class="mobile-text">Messages</span>
          </span>
        </button>

        <button>
          <span>
              <i class="material-symbols-outlined" >person</i>
              <span class="mobile-text">Profile</span>
          </span>
        </button>
    </nav>

    <script src="src/javascript/script.js"></script>
</body>
</html>
